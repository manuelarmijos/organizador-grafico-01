<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">

	<title>reveal.js â€“ The HTML Presentation Framework</title>

	<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
	<meta name="author" content="Hakim El Hattab">

	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="dist/reset.css">
	<link rel="stylesheet" href="dist/reveal.css">
	<link rel="stylesheet" href="dist/theme/black.css" id="theme">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="plugin/highlight/monokai.css">
</head>

<body>

	<div class="reveal">

		<!-- Any section element inside of this container is displayed as a slide -->
		<div class="slides">
			<section>
				<a href="https://unl.edu.ec/">
					<img src="https://unl.edu.ec/sites/default/files/inline-images/logo_0.png" alt="reveal.js logo"
						style="height: 180px; margin: 0 auto 4rem auto; background: transparent;" class="demo-logo">
				</a>
				<h3>Tipos de modelos & cualidades de los modelos</h3>
				<p>
					<small>Created by <a href="https://github.com/manuelarmijos">Manuel Armijos</a> and <a
							href="https://github.com/JeanM1996">Jean Mosquera</a></small>
				</p>
			</section>

			<section>
				<h2>Tipos de modelos</h2>
				<img src="img/tiposModelos.png" alt="reveal.js logo"
					style="height: 500px; margin: 0 auto 4rem auto; background: transparent;" class="demo-logo">
			</section>

			<!-- Example of nested vertical slides -->
			<section>
				<h2>Cualidades de los modelos</h2>
				<img src="img/cualidades_modelos.png" alt="reveal.js logo"
					style="height: 500px; margin: 0 auto 4rem auto; background: transparent;" class="demo-logo">
			</section>


			<section style="text-align: left;">
				<h1>Gracias</h1>
			</section>

		</div>

	</div>

	<script src="dist/reveal.js"></script>
	<script src="plugin/zoom/zoom.js"></script>
	<script src="plugin/notes/notes.js"></script>
	<script src="plugin/search/search.js"></script>
	<script src="plugin/markdown/markdown.js"></script>
	<script src="plugin/highlight/highlight.js"></script>
	<script>
		// Also available as an ES module, see:
		// https://revealjs.com/initialization/
		Reveal.initialize({
			controls: true,
			progress: true,
			center: true,
			hash: true,

			// Learn about plugins: https://revealjs.com/plugins/
			plugins: [RevealZoom, RevealNotes, RevealSearch, RevealMarkdown, RevealHighlight]
		});
	</script>

</body>

</html>
